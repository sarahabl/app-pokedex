<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="./images/pokeball.svg" alt="icon pokeball">
        <h1>Pokédex</h1>
    </div>
    <div class="filter">
        <input type="text" id="searchInput" placeholder="Rechercher un Pokémon">
        <div id="filterContainer">
            <select id="typeFilter">
                <option value="">Tous les types</option>
            </select>
        </div>
        <button id="resetButton"><i class="fa fa-refresh" aria-hidden="true"></i> Réinitialiser</button>
    </div>
    <div id="pokemonContainer"></div>
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon_image" style="display: block;">
    
    <script src="script.js"></script>
</body>
</html>
